name: Shell Script Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup ShellCheck (Bash)
        run: |
          sudo apt-get install shellcheck

      - name: ShellCheck Scan (Bash)
        shell: bash
        run: |
          shellcheck *.sh
